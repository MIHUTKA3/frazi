<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Произошла неизвестная ошибка</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('minion.jpg') no-repeat center center/cover;
            cursor: pointer;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
        }
        #fakeButton {
            margin-top: 20px;
            padding: 10px 20px;
            background: gray;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function playAudio() {
            let audio = document.getElementById('audio');
            audio.volume = 1.0;
            audio.loop = true; // Зацикливание звука
            audio.play();
            document.getElementById('overlay').style.display = 'none';
        }
        document.addEventListener('click', playAudio);
    </script>
</head>
<body>
    <div id="overlay">
        Произошла неизвестная ошибка
        <button id="fakeButton">Попробовать еще раз</button>
    </div>
    <audio id="audio" loop>
        <source src="audio.mp3" type="audio/mp3">
        Ваш браузер не поддерживает аудио.
    </audio>
</body>
</html>
